<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Enhance your property's appeal with a professional home staging service. Sell faster and for a higher price with our professional designs." />
    <meta name="keywords"
        content="home staging, property staging, sell home faster, home styling, interior design, staging for sale" />

    <!-- Title -->
    <title>Home Staging | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">

    <!--Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<!--classes added to body which works with the mt-auto on footer to push footer to bottom of page-->
<body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <div>Navigation</div>

    <!--Header with hero-->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Hero Image</h1>
                </div>
            </div>
        </div>
    </header>

    <!--Main element to hold all key sections of the home page. It is not part of the grid structure-->
    <main>
        <!--What is home staging section-->
        <section class="container">
            <div class="row">
                <div class="col-12">What is home staging</div>
                <div class="col-12 col-md-6">Image</div>
                <div class="col-12 col-md-6">Text</div>
            </div>
        </section>

        <!--Why choose us section-->
        <section class="container">
            <div class="row">
                <div class="col-12">Why Choose us?</div>
                <div class="class col-12 col-md-6">Image</div>
                <div class="class col-12 col-md-6">Text</div>
            </div>
        </section>
    </main>

    <!--Footer / contact section-->
    <!--mt-auto added to push footer to bottom of page-->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!--Contact info-->
                <div class="col-12 col-md-6 col-xl-4">Contact info</div>
                <!--Opening times-->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!--Font Awesome kit-->
    <script src="https://kit.fontawesome.com/d7d0947569.js" crossorigin="anonymous"></script>
</body>

</html>
